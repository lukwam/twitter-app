runtime: python27
api_version: 1
threadsafe: true

#[START_EXCLUDE]
skip_files:
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?.*\.p(12|em)$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*\.sh$
- ^(.*/)?.*~$
- ^(.*/)?\..*$
- ^(.*/)?#.*#$
- ^(.*/)?setuptools/script \(dev\).tmpl$
- ^gcloud(.*)config
#[END_EXCLUDE]

# [START handlers]
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /admin
  script: main.app
  login: admin
  secure: always

# - url: /images
#   static_dir: images

- url: /.*
  script: main.app
  login: required
  secure: always
# [END handlers]

# [START libraries]
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: 2.6
- name: ssl
  version: latest
# [END libraries]
